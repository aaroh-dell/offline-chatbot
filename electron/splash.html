<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Chatbot...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .loading-text {
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 1px;
      display: flex;
    }

    .dot {
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Optional bot icon/logo -->
  <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4712/4712076.png" alt="Bot Logo" />

  <div class="loading-text">
    Starting Chatbot<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>
</body>
</html>
